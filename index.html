<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Quiz-Me</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="container">
			<header class="top">
				<div class="greeting-header">
					<h1>Quiz-Me</h1>
					<h5>Topic: Important basic healthcare</h5>
				</div>
				<div class="question hidden">
					<h2 class="js-question-entry"></h2>
					<p class="score hidden">Points: "0" haha!</p>
				</div>

			</header>

			<main>
				<div class="greeting-button">
					<button class="start-button">Quiz BEGIN!</button>
				</div>
				<ul class="options hidden">
					<li><button class="js-sel-a"></button></li>
					<li><button class="js-sel-b"></button></li>
					<li><button class="js-sel-c"></button></li>
					<li><button class="js-sel-d"></button></li>
				</ul>
				<button class="-js-restart hidden">Start Again!</button>
			</main>
			<footer>
				<div class="foot hidden">
					<span class="js-question-tracker">1 of 10</span>
				</div>
			</footer>
		</div>


		<script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="app.js"></script>
		<script type="text/javascript" src="questions.js"></script>
	</body>
</html>
